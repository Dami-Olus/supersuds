{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | SuperSuds</title>
  </head>
  <body class="px-10">
    <nav class="flex list-none justify-evenly p-2">
      <div class="flex-1">
        <a href="{% url 'homepage' %}">
        <img
          src="http://supersudscarwash.ca/wp-content/uploads/2019/12/logo-super-suds-car-wash-brampton.png"
          alt=""
          class="h-10"
        />
      </a>
      </div>
      <ul class="flex justify-evenly gap-5">
        <li> <a href="">Blog</a> </li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'car_list' %}">My cars</a></li>
        <li><a href="">Requests</a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
        <li><a href="/accounts/login">Log In/Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
