{% extends 'main_app/base.html' %}
{% block content %}
<div class="mt-5">
  {% if object %}
  <h1 class="text-3xl mt-5">Edit <span>{{object.make}}, {{object.model}}</span></h1>
{% else %}
  <h1 class="text-3xl">Add a Car</h1>
{% endif %}
</div>


<form action=""  method="POST">
  {% csrf_token %}
  <table class="mb-5 mt-5">
    {{ form.as_table}}
  </table>
  <input class="bg-gray-200 rounded-lg p-2" type="submit" value="Submit!">
</form>
{% endblock %}
