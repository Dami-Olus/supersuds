{% extends 'main_app/base.html' %}
{% block content %}


<div class="h-screen flex items-center justify-center">
  <div>
    <h1 class="text-center text-3xl mb-2">Log In</h1>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{next}}">
      <button type="submit" class="bg-blue-200 p-2 rounded-xl">Log In</button>
    </form>
  </div>
  
</div>


{% endblock %}
